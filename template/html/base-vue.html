<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Getting Start Vue.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
  </head>
  <body>
    <div id="app">{{ msg }}</div>

    <script>
      var vm = new Vue({
        el: '#app',
        data: {msg: 'hello world'},
      });
    </script>
  </body>
</html>
