<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Getting Start Vue.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
  </head>
  <body>
    <div id="app"></div>

    <script>
      new Vue({
        template: '<p>{{ msg }}</p>',
        data: {msg: 'hello world'},
      }).$mount('#app');
    </script>
  </body>
</html>
